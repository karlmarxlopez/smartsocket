    <style>
      body {
        font-family: "Lato";
        background-color: #ced8f6;
      }
      .fa-btn {
        margin-right: 6px;
      }
      .navbar-nav > li.active {
        background: #f3952a;
      }
      .nav .open > a,
      .nav .open > a:focus,
      .nav .open > a:hover {
        /*background: #f3952a;*/
        background: #337ab7;
      }
      .bubble {
        position: absolute;
        top: -6px;
        left: 20px;
        background-color: #e44c34;
        color: #fff;
        border-radius: 3px;
        -webkit-border-radius: 3px;
        border-color: #e23923 #d83722 #c0311e;
        border-left: 1px solid #d83722;
        border-width: 1px;
        box-shadow: -1px 1px 0 rgba(0, 0, 0, 0.25);
        padding: 1px 3px 1px 2px;
        font: bold 9px Tahoma;
        margin-left: 40px;
        margin-top: 15px;
      }
      .overlay {
        position: absolute;
        background: black;
        opacity: 0.5;
        left: 0;
        right: 0;
        top: 0;
        bottom: 0;
        z-index: 9;
        padding-top: 200px;
      }
      .loader {
        left: 0;
        right: 0;
        top: 0;
        bottom: 0;
        margin: auto;
        border: 16px solid #f3f3f3;
        border-radius: 50%;
        border-top: 16px solid #337ab7;
        border-right: 16px solid #f3f3f3;
        border-bottom: 16px solid #f3952a;
        width: 120px;
        height: 120px;
        -webkit-animation: spin 2s linear infinite;
        animation: spin 2s linear infinite;
      }
      @-webkit-keyframes spin {
        0% {
          -webkit-transform: rotate(0deg);
        }
        100% {
          -webkit-transform: rotate(360deg);
        }
      }
      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }
      .datetime {
        font-weight: bold;
        position: relative;
        bottom: 3px;
        margin-left: 5px;
      }
      .loader-spinner {
        position: relative;
        left: 5px;
      }
      span.question_text {
        background-color: #ebebeb;
        padding: 3px 5px;
        margin-right: 5px;
        display: inline-block;
        margin-bottom: 5px;
        font-size: 13px;
      }
      .modal-header-warning {
        background-color: #d9534f !important;
      } /*Override popover*/
      .popover {
        max-width: 500px !important;
      }
      .popover-content {
        max-height: 400px;
        overflow: auto;
        text-align: center;
        font-size: 12px;
      }
      .emojionearea .emojionearea-editor {
        min-height: 15em !important;
      }
    </style>
